<!DOCTYPE html>

<html>
    <head>
        <!-- DEFAULT HEAD STATEMENTS -->
        <title>Troy's Pancake Queue</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">

        <!-- DEFAULT CSS -->
        <link rel="stylesheet" href="main.css">
        
        <!-- BROWSER TAB ICON (FAVICON) -->
        <link rel="icon" href="pancake.png">
    </head>
     
    <header>
        <h1 align="center">TROY'S PANCAKE QUEUE
            <img id="pancake" src="pancake.png">
        </h1>
    </header>

    <body>
        <!-- INFO -->
        <div id="infoSidebar">
            <!-- BUTTON -->
            <div class="infoButton" onclick="toggleSidebar()">
                >
            </div>
            
            <h2 align="center">GOTTEM!</h2>

            <div id="underline"></div>

            <img id="hand" src="ok-hand.jpg">

        </div>

        <!-- INPUTS -->
        <div align="center" class="input-and-buttons">
            <input type="text" id="nameInput" placeholder="Enter your name..." class="input" align="center">
            <input type="text" id="commentInput" placeholder="Enter any comments about your order..." class="input" align="center">
            <!-- ENTER BUTTON -->
            <div id='enterButton' onclick="enterButton()" class="button">
                ENTER
            </div>
        </div>
            
        <!-- QUEUE -->
        <div id='queueContainer' align="center">
            <!-- Table itself -->
            <table id='queueTable' align="center">
                <thead align="center">
                    <tr align="center" style="background-color: #333;">
                        <td>CUSTOMER #</td>
                        <td>NAME</td>
                        <td>COMMENTS</td>
                        <td>TIME OF REQUEST</td>
                        <td>DONE?</td>
                    </tr>
                </thead>
            </table>
        </div>

        <!-- COPYRIGHT -->
        <div id="copyright" align="center">Troy Kurniawan Â©2019 All Rights Reserved</div>
        <div id="copyright" align="center">
            Follow my SoundCloud:
            <a href="https://soundcloud.com/similar-outskirts" target="_blank" style="color:lightblue">https://soundcloud.com/similar-outskirts</a>
        </div>

        <!-- JS Files -->
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
